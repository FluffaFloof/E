<!DOCTYPE html>
<html>
    <head>
        <title>Desk</title>
        <style>
            table {
                border: thick solid gray;
                border-collapse: collapse;
                width:25%;
            }
            th, td {
                border: thin solid black;
                padding: 8px;
                width: 50%;
            }
        </style>
        <script>
            function initialize() {
                diceTable = document.getElementById("dicetable");
                rollDice();
            }       
            function rollDice() {
                let numRolls = (Math.floor(Math.random() * (100 - 25 + 1)) + 25);
                for(let i = 0; i < numRolls; i++) {
                    let dieRoll = (Math.floor(Math.random() * (6 - 1 + 1)) + 1);
                    let newRow = diceTable.insertRow();
                    let newCell = newRow.insertCell();
                    newCell.innerHTML = "Roll " + (i + 1);
                    newCell = newRow.insertCell();
                    newCell.innerHTML = dieRoll;
                }
            }
        </script>
    </head>
    <body onload = "initialize();">
        <table id = "dicetable">
            <tr>
                <th>Roll</th>
                <th>Result</th>
            </tr>
        </table>
    </body>
</html>
